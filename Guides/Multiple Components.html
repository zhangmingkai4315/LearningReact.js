<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/JSXTransformer.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <title></title>
    <script type="text/jsx">
        var Avatar=React.createClass({
            render: function () {
                return (<div><ProfilePic username={this.props.username}/>
                <ProfileLink username={this.props.username}/></div>);
            }
        });

        var ProfilePic=React.createClass({
            render: function () {
                return (<img src={"http://graph.facebook.com/"+this.props.username+'/picture'}/>);
            }
        });

        var ProfileLink=React.createClass({
            render: function () {
                return (<a href={"https://www.facebook.com/"+this.props.username}>{this.props.username}</a>)
            }
        });
        React.render(<Avatar username="pwh"/>,document.getElementById('example'));
    </script>
</head>
<body>
<div id="example">

</div>
</body>
</html>
