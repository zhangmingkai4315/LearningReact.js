<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/JSXTransformer.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <title>Display Data</title>
    <script type="text/jsx">
        var Helloworld=React.createClass({
            render: function () {
                return (<p>Helloworld,<input type="text" placeholder="your name is here"/>it is {this.props.data.toString()}</p>);
            }
        });


        var child1 = React.createElement('li', null, 'First Text Content');
        var child2 = React.createElement('li', null, 'Second Text Content');
        var root = React.createElement('ul', { className: 'my-list' }, child1, child2);
        React.render(root, document.getElementById('example1'));

        setInterval(function(){React.render(<Helloworld data={new Date()}/>,document.getElementById("example"))},1000);

    </script>
</head>
<body>
<div id="example">

</div>

<div id="example1">

</div>

</body>
</html>
